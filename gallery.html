<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno's Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-container {
            background: rgba(255,255,255,0.1);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 600px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .gallery-item {
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 4px 16px rgba(33,147,176,0.2);
        }
        
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
        
        .back-btn {
            margin-top: 20px;
            padding: 10px 24px;
            border: none;
            border-radius: 20px;
            background: #2193b0;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-btn:hover {
            background: #176682;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery-container">
            <h1>Bruno's Photo Gallery</h1>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/cat.jpeg" alt="Bruno photo 1">
                </div>
                <!-- Add more photos here -->
            </div>
            <a href="index.html" class="back-btn">‚Üê Back to Bruno</a>
        </div>
    </div>
</body>
</html>
