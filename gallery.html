<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno's Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="container">
        <div class="gallery-container">
            <h1 style="color: #ffff00; text-shadow: 2px 2px 0px #ff0040; font-weight: bold;">Bruno's Photo Gallery</h1>
            <div class="gallery-grid">
                <div class="gallery-item" onclick="openModal(0)">
                    <img src="images/gallery/cat01.jpg" alt="Bruno photo 1">
                </div>
                <div class="gallery-item" onclick="openModal(1)">
                    <img src="images/gallery/cat02.jpg" alt="Bruno photo 2">
                </div>
                <div class="gallery-item" onclick="openModal(2)">
                    <img src="images/gallery/cat03.jpg" alt="Bruno photo 3">
                </div>
                <div class="gallery-item" onclick="openModal(3)">
                    <img src="images/gallery/cat04.jpg" alt="Bruno photo 4">
                </div>
                <div class="gallery-item" onclick="openModal(4)">
                    <img src="images/gallery/cat05.jpg" alt="Bruno photo 5">
                </div>
                <div class="gallery-item" onclick="openModal(5)">
                    <img src="images/gallery/cat06.jpg" alt="Bruno photo 6">
                </div>
            </div>
            <a href="index.html" class="back-btn">‚Üê Back to Bruno</a>
        </div>
    </div>
    
    <!-- Modal for enlarged images -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <a class="prev" onclick="event.stopPropagation(); changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="event.stopPropagation(); changeSlide(1)">&#10095;</a>
    </div>
    
    <script>
        const images = [
            'images/gallery/cat01.jpg',
            'images/gallery/cat02.jpg',
            'images/gallery/cat03.jpg',
            'images/gallery/cat04.jpg',
            'images/gallery/cat05.jpg',
            'images/gallery/cat06.jpg'
        ];
        
        let currentImageIndex = 0;
        
        function openModal(imageIndex) {
            currentImageIndex = imageIndex;
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('modalImg').src = images[currentImageIndex];
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        function changeSlide(direction) {
            currentImageIndex += direction;
            
            // Loop around if at the beginning or end
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            
            document.getElementById('modalImg').src = images[currentImageIndex];
        }
        
        // Close modal when pressing Escape key, navigate with arrow keys
        document.addEventListener('keydown', function(event) {
            if (document.getElementById('imageModal').style.display === 'block') {
                if (event.key === 'Escape') {
                    closeModal();
                } else if (event.key === 'ArrowLeft') {
                    changeSlide(-1);
                } else if (event.key === 'ArrowRight') {
                    changeSlide(1);
                }
            }
        });
    </script>
</body>
</html>
